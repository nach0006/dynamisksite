<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/product.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <a id="top"></a>
    <header>
        <nav class="nav">
            <ul class="menu">
                <li><a href="index.html" aria-label="Go to Home page">home</a></li>
                <li>
                    <a href="index.html#top" class="logo">
                        <img src="img/logo.webp" alt="Logo">
                    </a>
                </li>
                <li><a href="productlist.html" class="active" aria-label="Go to Productlist page">products</a></li>
            </ul>
            <div class="burger" id="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <span class="cross-icon">X</span>
            </div>
        </nav>
    </header>
    <main>
        <section id="product1" class="product_container">

        </section>
        <section id="product2" class="product_container">
            <img src="img/nike2.webp" alt="Nike shirt2">
            <div class="info">
                <h2>Blue T20 Indian Cricket Jersey</h2>
                <div class="variable_container">
                    <p class="price">1149kr,- (28%)</p>
                    <p class="init_price">before: 1595kr,-</p>
                </div>
                <div class="variable_container">
                    <h3>Size</h3>
                    <div class="size-selector">
                        <button class="size">S</button>
                        <button class="size">M</button>
                        <button class="size">L</button>
                        <button class="size">XL</button>
                    </div>
                </div>
                <div class="variable_container">
                    <h3>Color</h3>
                    <p class="color">Blue</p>
                </div>
                <div class="brand_container">
                    <h3>Brand</h3>
                    <p>Nike</p>
                </div>
                <div class="buy_button">
                    <button class="buy">Add to basket</button>
                </div>
            </div>
        </section>
        <section id="product3" class="product_container soldout">
            <img src="img/nike3.webp" alt="Nike shirt3">
            <div class="info">
                <h2>Mean Team India Cricket Jersey</h2>
                <div class="variable_container">
                    <p class="price">1149kr,-</p>
                    <p class="init_price">before: 1595kr,-</p>
                </div>
                <div class="variable_container">
                    <h3>Size</h3>
                    <div class="size-selector">
                        <button class="size">S</button>
                        <button class="size">M</button>
                        <button class="size">L</button>
                        <button class="size">XL</button>
                    </div>
                </div>
                <div class="variable_container">
                    <h3>Color</h3>
                    <p class="color">Blue</p>
                </div>
                <div class="brand_container">
                    <h3>Brand</h3>
                    <p>Nike</p>
                </div>
                <div class="buy_button">
                    <button class="buy">Add to basket</button>
                </div>
            </div>
            <p class="soldout_text">sold out</p>
        </section>
    </main>

    <script src="menu.js"></script>
    <script src="single.js"></script>
</body>

</html>
