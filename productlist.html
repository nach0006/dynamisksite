<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktliste</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/productlist.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <a id="top"></a>
    <header>
        <nav class="nav">
            <ul class="menu">
                <li><a href="index.html" aria-label="Go to Home page">home</a></li>
                <li>
                    <a href="index.html#top" class="logo">
                        <img src="img/logo.webp" alt="Logo">
                    </a>
                </li>
                <li><a href="productlist.html" class="active" aria-label="Go to Productlist page">products</a></li>
            </ul>
            <div class="burger" id="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <span class="cross-icon">X</span>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="nike">
                <h2>Nike</h2>
                <div class="product_list_container">

                    <a class="product" href="products.html">
                        <img src="img/nike2.webp" alt="Nike shirt2">
                        <h3>Blue T20 Indian Cricket Jersey</h3>
                        <p>Now: 1149kr,- (28%)</p>
                        <p class="init_price">1595kr,-</p>
                    </a>
                    <a class="product" href="products.html">
                        <div class="soldout">
                            <img src="img/nike3.webp" alt="Nike shirt3">
                            <h3>Mean Team India Cricket Jersey</h3>
                            <p>Now: 1149kr,-</p>
                            <p class="init_price">1595kr,-</p>
                        </div>
                        <p class="soldout_text">sold out</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="menu.js"></script>
    <script src="productlist.js"></script>
</body>

</html>
